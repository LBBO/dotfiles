- clean: ['~']

- link:
    ~/.profile:
        path: profile
        force: true
    ~/.bashrc:
        path: bashrc
        force: true
    ~/.bash_logout:
        path: bash_logout
        force: true
    ~/.gitconfig: gitconfig
    ~/.vimrc: vimrc
    ~/.zshrc:
        path: zshrc
        force: true
    ~/.p10k.zsh: p10k.zsh
    ~/.oh-my-zsh/custom/themes/powerlevel10k: powerlevel10k
    ~/.dircolors: dircolors
    ~/.config/Code/User/settings.json: vscode/settings.json
    ~/.config/Code/User/keybindings.json: vscode/keybindings.json

- shell:
    - echo "You should install the recommended powerlevel10k font from https://github.com/romkatv/powerlevel10k#meslo-nerd-font-patched-for-powerlevel10k! "
